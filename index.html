<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゴールボールサーチゲーム - 選手権対応版</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>

    <main>
        <header>
            <img src="sound/kgbalogo.png" alt="KGBAロゴ" id="kgbalogo">
            <h1>ゴールボールサーチゲーム</h1>
        </header>

        <section class="setup-section">
            <p>まずは音が出るかチェック！</p>
            <div class="setup-controls">
                <button onclick="unlockAudio(); playSound('confirm.mp3')" type="button">🎧 左右確認</button>
                <button onclick="unlockAudio(); playSound('quiz_45.mp3')" type="button">💡 ヒント音</button>
            </div>
        </section>

        <section class="mode-selection">
            <div class="mode-switch-container">
                <button id="modePractice" class="mode-btn">練習モード</button>
                <button id="modeChamp" class="mode-btn">選手権モード</button>
            </div>
        </section>

        <section class="status-area" aria-live="polite">
            <div id="status">回答：<span id="currentInput"></span></div>
        </section>

        <section class="controls">
            <button id="stopBtn" type="button">音を止める</button>
        </section>

        <section class="keypad-grid" role="group" aria-label="数字入力">
            <button class="key" data-key="1"><img src="sound/btn_frame.png" class="btn-frame"><img src="sound/1.png" class="btn-number" alt="1"></button>
            <button class="key" data-key="2"><img src="sound/btn_frame.png" class="btn-frame"><img src="sound/2.png" class="btn-number" alt="2"></button>
            <button class="key" data-key="3"><img src="sound/btn_frame.png" class="btn-frame"><img src="sound/3.png" class="btn-number" alt="3"></button>
            <button class="key" data-key="4"><img src="sound/btn_frame.png" class="btn-frame"><img src="sound/4.png" class="btn-number" alt="4"></button>
            <button class="key" data-key="5"><img src="sound/btn_frame.png" class="btn-frame"><img src="sound/5.png" class="btn-number" alt="5"></button>
            <button class="key" data-key="6"><img src="sound/btn_frame.png" class="btn-frame"><img src="sound/6.png" class="btn-number" alt="6"></button>
            <button class="key" data-key="7"><img src="sound/btn_frame.png" class="btn-frame"><img src="sound/7.png" class="btn-number" alt="7"></button>
            <button class="key" data-key="8"><img src="sound/btn_frame.png" class="btn-frame"><img src="sound/8.png" class="btn-number" alt="8"></button>
            <button class="key" data-key="9"><img src="sound/btn_frame.png" class="btn-frame"><img src="sound/9.png" class="btn-number" alt="9"></button>
            
            <button class="key text-btn" data-key="C">クリア</button>
            <button class="key" data-key="0"><img src="sound/btn_frame.png" class="btn-frame"><img src="sound/0.png" class="btn-number" alt="0"></button>
            <button class="key text-btn" data-key="4.5">4.5</button>
            
            <button class="key text-btn" data-key="Enter">決定（確認）</button>
        </section>
